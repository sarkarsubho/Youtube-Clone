<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(60, 60, 61);
        }
        #selectvideo{
         width: 40%;
         height: 200px;
         margin-top: 200px;
         border: 4px solid red;
         margin: auto;
         display: flex;
         justify-content: center;
         align-items: center;
        }
    </style>
</head>
<body>
    <div id="selectvideo"></div>
</body>
</html>
<script>
    let url=JSON.parse(localStorage.getItem("vediofrem"));

    let iFrame =document.createElement("iframe");
        iFrame.src=`https://www.youtube.com/embed/${url}`;
        iFrame.setAttribute("allowfullscreen",true);

        document.getElementById("selectvideo").append(iFrame);
</script>
